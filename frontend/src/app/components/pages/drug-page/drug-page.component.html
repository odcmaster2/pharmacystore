<app-not-found
  [visible]="!drug"
  notFoundMessage="Product Not Found"
  resetLinkText="Back To Homepage">
</app-not-found>
<div *ngIf="drug" class="container">
    <img [src]="drug.imageUrl" [alt]="drug.name"/>

    <div class="details">
        <div class="header">
          <span class="name">
            {{drug.name}}
          </span>
          <span class="favorite {{drug.favorite? '': 'not'}}">‚ù§</span>
        </div>

        <div class="origins">
              {{drug.origins}}
          </div>

          <div class="tags">
            <a *ngFor="let tag of drug.tags" routerLink="/tag/{{tag}}">
              {{tag}}
            </a>
          </div>

          <div class="dosage">
            <span>
              Time to take your medicine about <strong>{{drug.dosage}}</strong> times per day
            </span>
          </div>
      
          <div class="price">
            <span>
              {{drug.price | currency: 'EUR'}}
            </span>
        </div>

        <button (click)="addToCart()">Add To Cart</button>
     </div>
</div>
